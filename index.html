<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carte de visite - NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-lg p-6 max-w-sm w-full text-center">
    <img src="https://via.placeholder.com/100" alt="Logo" class="mx-auto rounded-full mb-4">
    <h1 class="text-2xl font-bold text-gray-800 mb-1">NovaTech</h1>
    <p class="text-gray-500 mb-4">Solutions digitales sur-mesure</p>

    <div class="space-y-2 text-sm text-gray-700">
      <p><strong>📞</strong> <a href="tel:+33612345678" class="text-blue-600 hover:underline">+33 6 12 34 56 78</a></p>
      <p><strong>📧</strong> <a href="mailto:contact@novatech.fr" class="text-blue-600 hover:underline">contact@novatech.fr</a></p>
      <p><strong>🌐</strong> <a href="https://novatech.fr" class="text-blue-600 hover:underline">novatech.fr</a></p>
      <p><strong>📍</strong> Paris, France</p>
    </div>

    <div class="flex justify-center gap-4 mt-4">
      <a href="https://linkedin.com/company/novatech" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn" class="h-6 w-6 fill-blue-700">
      </a>
      <a href="https://instagram.com/novatech" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" class="h-6 w-6 fill-pink-500">
      </a>
      <a href="https://twitter.com/novatech" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X" class="h-6 w-6 fill-black">
      </a>
    </div>
  </div>
</body>
</html>
