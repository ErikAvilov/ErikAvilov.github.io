<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carte de visite - Captain Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
    }
    .hidden {
      display: none;
    }
	@keyframes fade-in {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out;
    }
    .container {
      max-width: 600px;
      margin: auto;
      min-height: 80vh;
      padding: 1rem;
    }

    .design1 {
      background: linear-gradient(135deg, #111111 0%, #1a1a1a 100%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 1rem;
      padding: 3rem;
      box-shadow: 0 0 40px rgba(255,255,255,0.03);
      color: white;
    }
    .accent-line {
      background: linear-gradient(90deg, transparent 0%, #ffffff 20%, #ffffff 80%, transparent 100%);
      height: 1px;
      opacity: 0.3;
      margin: 1rem auto;
      width: 8rem;
    }
    .letter-spacing-wide {
      letter-spacing: 0.2em;
    }
    .letter-spacing-wider {
      letter-spacing: 0.3em;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
	<a href="design2.html" class="switch-link" aria-label="Passer au design 2" style="
	  position: fixed;
	  top: 1rem;
	  right: 1rem;
	  background: #222;
	  color: #eee;
	  padding: 0.5rem 1rem;
	  border-radius: 0.5rem;
	  text-decoration: none;
	  font-weight: 600;
	  transition: background-color 0.3s;
	  z-index: 1000;
	">
	  Changer le design
	</a>
  <div class="container">
    <div id="design1" class="design1 animate-fade-in">
      <div class="text-center mb-12">
        <h1 class="text-5xl font-extralight mb-2 letter-spacing-wide">CAPTAIN</h1>
        <h2 class="text-xl font-light text-gray-400 letter-spacing-wider uppercase">EVENT</h2>
        <div class="accent-line"></div>
      </div>
      <div class="text-center mb-12">
        <p class="text-gray-300 font-light text-lg mb-2">Agence d’Événementiel Haut de Gamme</p>
        <p class="text-gray-500 text-sm font-light">Créativité • Excellence • Sur-Mesure</p>
      </div>
      <div class="space-y-6 mb-12">
        <div class="flex items-center justify-between py-4 border-b border-gray-800/50">
          <span class="text-gray-400 text-sm font-light">Téléphone</span>
          <a href="tel:+33612345678" class="text-white font-light hover:text-gray-300 transition-colors">+33 6 12 34 56 78</a>
        </div>
        <div class="flex items-center justify-between py-4 border-b border-gray-800/50">
          <span class="text-gray-400 text-sm font-light">Email</span>
          <a href="mailto:contact@captain-event.com" class="text-white font-light hover:text-gray-300 transition-colors">contact@captain-event.com</a>
        </div>
        <div class="flex items-center justify-between py-4">
          <span class="text-gray-400 text-sm font-light">Adresse</span>
          <span class="text-white font-light">Paris, France</span>
        </div>
      </div>
      <div class="text-center">
        <div class="accent-line w-16 mx-auto mb-4"></div>
        <p class="text-gray-600 text-xs font-light letter-spacing-wide">MMXXIV</p>
      </div>
    </div>
</body>
</html>
